process:
  id: process_1
  name: BPMN Task Types Showcase
  pools:
    - id: pool_1
      name: Task Types Demonstration
      x: 50
      y: 50
      width: 1600
      height: 400
      lanes:
        - id: lane_1
          name: Process Flow
          height: 400
  elements:
    # Start
    - id: element_1
      type: startEvent
      name: Start
      x: 120
      y: 220
      poolId: pool_1
      laneId: lane_1
      properties:
        documentation: "Process starts"

    # User Task - requires human interaction
    - id: element_2
      type: userTask
      name: Fill Form
      x: 240
      y: 220
      poolId: pool_1
      laneId: lane_1
      properties:
        documentation: "User fills out a form manually"

    # Service Task - automated system service
    - id: element_3
      type: serviceTask
      name: Call API
      x: 380
      y: 220
      poolId: pool_1
      laneId: lane_1
      properties:
        documentation: "Automated service call to external API"

    # Script Task - execute script code
    - id: element_4
      type: scriptTask
      name: Calculate Total
      x: 520
      y: 220
      poolId: pool_1
      laneId: lane_1
      properties:
        documentation: "Execute JavaScript/Python script to calculate totals"

    # Business Rule Task - apply business rules
    - id: element_5
      type: businessRuleTask
      name: Apply Discount Rules
      x: 660
      y: 220
      poolId: pool_1
      laneId: lane_1
      properties:
        documentation: "Apply business rules engine to determine discount eligibility"

    # Send Task - send a message
    - id: element_6
      type: sendTask
      name: Send Confirmation
      x: 800
      y: 220
      poolId: pool_1
      laneId: lane_1
      properties:
        documentation: "Send email confirmation to customer"

    # Receive Task - wait for message
    - id: element_7
      type: receiveTask
      name: Wait for Payment
      x: 940
      y: 220
      poolId: pool_1
      laneId: lane_1
      properties:
        documentation: "Wait to receive payment confirmation"

    # Manual Task - physical task outside system
    - id: element_8
      type: manualTask
      name: Package Items
      x: 1080
      y: 220
      poolId: pool_1
      laneId: lane_1
      properties:
        documentation: "Warehouse worker manually packages items"

    # Call Activity - calls reusable subprocess
    - id: element_9
      type: callActivity
      name: Quality Check
      x: 1220
      y: 220
      poolId: pool_1
      laneId: lane_1
      properties:
        documentation: "Calls reusable quality check subprocess"
        calledElement: quality_check_subprocess

    # Generic Task
    - id: element_10
      type: task
      name: Archive Records
      x: 1360
      y: 220
      poolId: pool_1
      laneId: lane_1
      properties:
        documentation: "Generic task to archive records"

    # End
    - id: element_11
      type: endEvent
      name: Order Complete
      x: 1500
      y: 220
      poolId: pool_1
      laneId: lane_1
      properties:
        documentation: "Order processing completed"

  connections:
    - id: conn_1
      type: sequenceFlow
      name: ""
      from: element_1
      to: element_2

    - id: conn_2
      type: sequenceFlow
      name: ""
      from: element_2
      to: element_3

    - id: conn_3
      type: sequenceFlow
      name: ""
      from: element_3
      to: element_4

    - id: conn_4
      type: sequenceFlow
      name: ""
      from: element_4
      to: element_5

    - id: conn_5
      type: sequenceFlow
      name: ""
      from: element_5
      to: element_6

    - id: conn_6
      type: sequenceFlow
      name: ""
      from: element_6
      to: element_7

    - id: conn_7
      type: sequenceFlow
      name: ""
      from: element_7
      to: element_8

    - id: conn_8
      type: sequenceFlow
      name: ""
      from: element_8
      to: element_9

    - id: conn_9
      type: sequenceFlow
      name: ""
      from: element_9
      to: element_10

    - id: conn_10
      type: sequenceFlow
      name: ""
      from: element_10
      to: element_11
